<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th><strong>
                Họ và tên :
                <br></strong></th>
            <th><input type="text" name="Họ và tên :"></th>
        </tr>
        <br>
        <tr>
            <strong>
                <th>Email :</th>
                <br></strong>
            <th><input type="text" name="Email :"></th>
        </tr>
        <br>
        <tr>
            <th><strong>Số điện thoại :</strong><br></th>
            <th><input type="text" name="Số điện thoại"></th>
        </tr>
        <br>
        <tr>
            <th>Giới tính :</th>
            <th><input name="gender" value="boy" type="radio" checked/> Nam</th>
            <th><input name="gender" value="girl" type="radio"> Nữ</th>
        </tr>
        <tr>
            <th><input type="submit" value="Đăng kí"</th>
        </tr>
    </table>

</form>

</body>
</html>
