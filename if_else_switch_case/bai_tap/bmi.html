<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("Enter weight :"));
    let height = parseInt(prompt("Enter height :"));
    bmi = weight / (height ^ 2)
//vd: 1.75 náº·ng 50
    if ( bmi < 18)
        document.write("UnderWeight");
    else if (bmi < 25)
        document.write("Normal");
    else if (bmi < 30)
        document.write("OverWeight");
    else
        document.write("Obese");
</script>
</body>
</html>
