<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Diem mieng :"));
    let b = parseFloat(prompt("Diem 15 phut :"));
    let c = parseFloat(prompt("Diem 1 tiet :"));
    let d = parseFloat(prompt("Diem giua ki"));
    let e = parseFloat(prompt("Diem thi cuoi ki :"));
    average = (a + b + c * 2 + d + e * 3) / 8
    if (average >= 8){
        alert("Gioi");

    }else if (6.5 <= average < 8){
        alert("Kha")
    }else if (average >= 5){
        alert("Trung binh");
    }else
        alert("Yeu vcl");
</script>
</body>
</html>
