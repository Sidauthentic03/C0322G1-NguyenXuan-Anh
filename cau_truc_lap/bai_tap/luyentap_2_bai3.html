<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i <=4; i++) {
        for (let x = 0; x <= i; x++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for (let i = 4; i >= 0; i--) {
        for (let x = 0; x <= i; x++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (let i = 0;i<=4;i++){
        for (let x = 0;x<=i;x++){
            if (i===0 && x <4 || i ===1 && x<3 || i ===2 && i<2 || i ===3 && i<1){
                document.write(' &nbsp ' )
            }else {
                document.write('*')
            }
            document.write('<br>');
        }
        document.write('<br>');
    }



</script>
</body>
</html>
