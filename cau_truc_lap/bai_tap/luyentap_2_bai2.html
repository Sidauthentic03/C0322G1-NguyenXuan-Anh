<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let result = 1;

    let x = parseInt(prompt("Enter any number : "));
    for (i = 1; i <= x ; i ++){
        result = result * i;
    }
    document.write(" Giai thua cua " + x  + ':' + result );

</script>
</body>
</html>
