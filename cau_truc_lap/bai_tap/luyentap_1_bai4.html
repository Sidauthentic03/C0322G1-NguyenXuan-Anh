<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let x  = parseFloat(prompt("Enter any number : "));
 let a  = 0;
 let b = 1 ;
 document.write("Fibonacci Sequence : " + x + '<br>');
 for ( let i = 1; i <=x ; i ++){

     total = a + b ;
     a = b;
     b = total ;
 }
 if (total % 5 ===0){
     document.write("So chia het cho 5 : "+ total % 5 ===0);

 }
</script>
</body>
</html>
