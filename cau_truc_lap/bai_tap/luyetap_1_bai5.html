<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let tong = 0;
    document.write("Fibonacci Sequence : " + 20 + '<br>') ;
    for (let i = 1; i<=20; i++){
        document.write(a + '<br>');
        total = a + b
        a = b ;
        b = total;
       tong = tong + a ;

    }
    document.write("Tổng của 20 số đầu tiên dãy Fibonacci : " + tong );
</script>
</body>
</html>
